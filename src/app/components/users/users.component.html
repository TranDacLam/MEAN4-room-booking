<table class="table table-hover">
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of list_users">
            <td>{{user.full_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.age}}</td>
        </tr>
    </tbody>
</table>
