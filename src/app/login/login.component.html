<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth login-full-bg">
            <div class="row w-100">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-dark text-left p-5">
                        <h2>Login</h2>
                        <h4 class="font-weight-light">Hello! let's get started</h4>
                        <form class="pt-5" [formGroup]="formLogin">
                            <p class="msg-err"*ngIf="msg_err">{{msg_err}}</p>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="" 
                                  formControlName="email" (keydown)="setMessageError()" />
                                <i class="fa fa-user"></i>
                                <ul class="error_valid" 
                                    *ngIf="formLogin.get('email') && formLogin.get('email')?.errors && (formLogin.get('email').dirty || formLogin.get('email').touched)">
                                    <li style="color: red" *ngIf="formLogin.get('email').errors?.required">Trường này không được bỏ trống</li>
                                </ul>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="" 
                                  autocomplete="off" formControlName="password" (keydown)="setMessageError()">
                                <i class="fa fa-eye"></i>
                                <ul class="error_valid" 
                                    *ngIf="formLogin.get('password') && formLogin.get('password')?.errors && (formLogin.get('password').dirty || formLogin.get('password').touched)">
                                    <li style="color: red" *ngIf="formLogin.get('password').errors?.required">Trường này không được bỏ trống</li>
                                </ul>
                            </div>
                            <div class="mt-5">
                                <button class="btn btn-block btn-warning btn-lg font-weight-medium" (click)="onSubmit()" >Login</button>
                            </div>
                            <div class="mt-3 text-center">
                                <a href="#" class="auth-link text-white">Forgot password?</a>
                            </div>                 
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
