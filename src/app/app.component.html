<div class="modal fade login-modal" id="login" tabindex="-1" role="dialog" aria-hidden="true">
  	<div class="modal-dialog">
	    <div class="">
	      	<div id="div-forms" class="div-forms modal-content">
	 			<div id="login-form">
	 				<div class="content-top">Login</div>
	 				<div class="content-body">
	 					<div class="line-or">
	 					</div>
	 					<div class="form-modal">
	 						<form [formGroup]="formLogin">
	 							<p class="msg-err"*ngIf="msg_err">{{msg_err}}</p>
	 							<div class="form-group">
	 								<input type="text" placeholder="Email" class="form-control"
	 									formControlName="email" (keydown)="setMessageError()"
	 								/>
	 								<show-error-valid [control]="formLogin.get('email')"></show-error-valid>
	 							</div>
	 							<div class="form-group">
	 								<input type="password" placeholder="Password" class="form-control" 
	 									autocomplete="off" formControlName="password" (keydown)="setMessageError()"
	 								/>
	 								<show-error-valid [control]="formLogin.get('password')"></show-error-valid>
	 							</div>
	 							<button class="btn btn-warning btn-login" (click)="onSubmit()">Login</button>
	 						</form>
	 					</div>
	 				</div>
	 			</div>
	 		</div>
    	</div>
  	</div>
</div>
